<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <title>Kalkulator Persegi</title>
</head>

<body>
    <header>
        <h1>Katik</h1>
        <h4>Kalkulator Matematik</h4>
    </header>
    <div class="kalkulator">
        <input type="checkbox" id="darkModeSwitch" onchange="toggleDarkMode()">
        <label for="darkModeSwitch" id="darkModeLabel"></label>
        <h1>Kalkulator Persegi</h1>
        <form id="formKalkulator">
            <label for="panjangSisi">Panjang Sisi:</label>
            <input type="number" id="panjangSisi" name="panjangSisi" required>
            <button type="button" onclick="hitung()">Hitung</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
        <div id="hasil"></div>
    </div>
    <footer>
        <p>&copy; 2024 Persegi Calculator. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
